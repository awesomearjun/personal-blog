<h2>Here are my current blogs:</h2>

<ul>
  @for (post of posts(); track post.uid) {
    <a [routerLink]="['/post', post.slug]">
      <article class="post">
        <p><time [attr.datetime]="post.date">{{ post.date }}</time></p>
        <h3>{{ post.title }}</h3>
        <h4>{{ post.description }}</h4>
      </article>
    </a>
  }
</ul>
